name: 'Deep clean xPack QEMU Arm'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:

  linux-x64:
    name: 'Linux Intel - QEMU Arm ${{ github.event.inputs.version }} clean'
    timeout-minutes: 5760 # 4 days
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true

      - name: 'Clean working area'
        run: rm -rf ~/Work/qemu-arm-${{ github.event.inputs.version }}*



  linux-arm:
    name: 'Linux Arm 32 - QEMU Arm ${{ github.event.inputs.version }} clean'
    timeout-minutes: 2880 # 2 days
    runs-on: [self-hosted, linux, arm, xbbla32]
    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true

      - name: 'Clean working area'
        run: rm -rf ~/Work/qemu-arm-${{ github.event.inputs.version }}*



  linux-arm64:
    name: 'Linux Arm 64 - QEMU Arm ${{ github.event.inputs.version }} clean'
    timeout-minutes: 2880 # 2 days
    runs-on: [self-hosted, linux, arm64, xbbla64]
    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true

      - name: 'Clean working area'
        run: rm -rf ~/Work/qemu-arm-${{ github.event.inputs.version }}*



  macos-x64:
    name: 'macOS Intel - QEMU Arm ${{ github.event.inputs.version }} clean'
    timeout-minutes: 2880 # 2 days

    runs-on: [self-hosted, macos, intel]

    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true

      - name: 'Clean working area'
        run: rm -rf ~/Work/qemu-arm-${{ github.event.inputs.version }}*



  macos-arm64:
    name: 'macOS Arm - QEMU Arm ${{ github.event.inputs.version }} clean'
    timeout-minutes: 2880 # 2 days

    runs-on: [self-hosted, macos, apple]

    defaults:
      run:
        shell: "/usr/bin/arch -arch arm64e /bin/bash -l {0}"

    steps:
      - name: 'Machine'
        run: uname -a

      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true

      - name: 'Clean working area'
        run: rm -rf ~/Work/qemu-arm-${{ github.event.inputs.version }}*


